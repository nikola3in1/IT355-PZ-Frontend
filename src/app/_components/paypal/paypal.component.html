<form action="https://www.paypal.com/cgi-bin/webscr">
  <!-- Display the payment button. -->
  <input type="image" name="submit" border="0" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif" alt="Buy Now"
    (click)="checkout.show()">
  <img alt="" border="0" width="1" height="1" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif">
</form>


<div mdbModal #checkout="mdb-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="checkout"
  aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="checkout.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Checkout Details</h4>
      </div>


      <div *ngIf="!bought">
        <div class="ml-4 mt-3">
          <p>Song: {{name}}</p>
          <p>Creator: {{creator}}</p>
          <p>Genre: {{genre | titlecase}}</p>
          <p>Duration: {{duration}}</p>
          <p>Price: {{price|currency}}</p>
          <p>Paypal email:</p>
          <div class="mr-4 mb-2">
            <input type="text" class="form-control" id="paypalEmail">
          </div>
        </div>
      </div>

      <div *ngIf="bought">
        <br>
        <h2 class="text-center animated fadeIn">Song bought successfuly!</h2>
        <br>

      </div>


      <div *ngIf="!bought" class="modal-footer">
        <input type="submit" (click)="buy()" class="btn btn-block btn-default waves-light" mdbWavesEffect value="Buy">
      </div>
      <div *ngIf="bought" class="modal-footer">
        <input type="submit" (click)="checkout.hide()" class="btn btn-block btn-default waves-light" mdbWavesEffect
          value="Ok">
      </div>
    </div>
  </div>
</div>
