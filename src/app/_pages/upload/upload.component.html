<app-navbar></app-navbar>
<div class="container mt-5 mb-5 personalize page">
  <h2>Upload song</h2>
  <form [formGroup]="form" (ngSubmit)="onUpload()">

    <div class="form-row mt-3">
      <div class="form-group col-md-6">
        <label for="song">Select your song</label>
        <input type="file" style="display: none" class="form-control-file" (change)="onFileChanged($event)" id="song" #fileInput
          formControlName="song">
        <button class="btn btn-block btn-default waves-light" (click)="fileInput.click()">Choose Song</button>
        <i *ngIf="songUploaded" class="fa fa-check float-right pr-1 pt-1" aria-hidden="true"></i>
        <i *ngIf="songError" class="fa fa-times float-right pr-1 pt-1" aria-hidden="true"></i>
        <p>{{fileName}}</p>

      </div>
      <div class="form-group col-md-6">
        <label for="wsong">Select your watermarked song</label>
        <input type="file" style="display: none" class="form-control-file" (change)="onFileChanged($event)" id="wsong" #fileInput1
          formControlName="wsong">
        <button class="btn btn-block btn-default waves-light" (click)="fileInput1.click()">Choose Song</button>
        <i *ngIf="wsongUploaded" class="fa fa-check float-right pr-1 pt-1" aria-hidden="true"></i>
        <i *ngIf="wsongError" class="fa fa-times float-right pr-1 pt-1" aria-hidden="true"></i>
        <p>{{fileName1}}</p>

      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name">Name of the song</label>
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>
      <div class="form-group col-md-6">
        <label for="genre">Select Genre</label>
        <select class="form-control" id="genre" formControlName="genre">
          <option *ngFor="let g of genres" [value]="g">{{g}}</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group" style="width: 100%">
        <label for="about">Say something about this song.</label>
        <textarea class="form-control " style="width: 100%" id="about" rows="3" formControlName="about"></textarea>
      </div>
    </div>
    <button [disabled]="!form.valid" class="btn btn-block btn-default waves-light">Done!</button>

  </form>
  <h2 class="mt-4 animated slideInLeft"*ngIf="uploaded">Your song is successfully uploaded!</h2>

</div>
<app-footer [isSticky]="false"></app-footer>
