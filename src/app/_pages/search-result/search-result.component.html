<app-navbar></app-navbar>

<div class="mt-3 container animated slideInLeft">
    <h2 class="mb-2 ">Search for a song or a creator</h2>
<app-search-bar></app-search-bar>

</div>

<div *ngIf="gotCreators || gotSongs" class="mt-3 container animated slideInLeft">
    <h2>Results: </h2>
    <div *ngIf="gotCreators" class="ml-4">
        <div *ngFor="let c of creators">
            <h3>Creator:
                <a routerLinkActive="active" [routerLink]="['/creator',c.creator]">
                    {{c.creator}}
                </a>
            </h3>
        </div>
    </div>

    <div *ngIf="gotSongs" class="ml-4 animated slideInLeft">
        <div *ngFor="let s of songs">
            <h3>Song:
                <a routerLinkActive="active" [routerLink]="['/creator',s.creator,s.name]">
                    {{s.name}}
                </a>
                by {{s.creator}}
            </h3>
        </div>
    </div>
</div>
<div class="conteiner text-center page mt-5">
    <h1 *ngIf="!gotCreators && !gotSongs" class="text-center animated fadeIn">There are no results, sorry.</h1>
</div>
<app-footer></app-footer>
